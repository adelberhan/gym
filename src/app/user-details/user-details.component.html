<mat-card *ngIf="userDetail" class="example-card" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title
      >{{ userDetail.firstName }} {{ userDetail.lastName }}</mat-card-title
    >
    <mat-card-subtitle>{{ userDetail.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <div matListItemTitle>
          Mobile number <button mat-button>{{ userDetail.mobile }}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matListItemTitle>
          Gender <button mat-button>{{ userDetail.gender }}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matListItemTitle>
          Package <button mat-button>{{ userDetail.package }}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matListItemTitle>
          Bmi <button mat-button>{{ userDetail.bmi }}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matListItemTitle>
          Bmi result <button mat-button>{{ userDetail.bmiResult }}</button>
        </div>
      </mat-list-item>

      <ng-container *ngFor="let row of userDetail.goal">
        <mat-chip-option selected class="m-2"> {{ row }} </mat-chip-option>
      </ng-container>
    </mat-list>
  </mat-card-content>
</mat-card>
