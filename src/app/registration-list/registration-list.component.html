<div class="d-flex justify-content-between">
  <button
    routerLink="/register"
    mat-raised-button
    color="accent"
    aria-haspopup="true"
  >
    <i class="fa fa-arrow-left"></i> Register
  </button>
  <mat-form-field  >
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
</div>

<div class="mat-elevation-z8 tab" >
  <table mat-table [dataSource]="dataSource" matSort >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row; let i=index ;">{{ i+1 }}</td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>firstName</th>
      <td mat-cell *matCellDef="let row;">{{ row.firstName }}</td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>lastName</th>
      <td mat-cell *matCellDef="let row;">{{ row.lastName }}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
      <td mat-cell *matCellDef="let row;">{{ row.email }}</td>
    </ng-container>

    <!-- mobile Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>mobile</th>
      <td mat-cell *matCellDef="let row;">{{ row.mobile }}</td>
    </ng-container>

    <!-- package Column -->
    <ng-container matColumnDef="package">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>package</th>
      <td mat-cell *matCellDef="let row;">{{ row.package }}</td>
    </ng-container>

    <!-- bmiResult Column -->
    <ng-container matColumnDef="bmiResult">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>bmiResult</th>
      <td mat-cell *matCellDef="let row;">{{ row.bmiResult }}</td>
    </ng-container>

    <!-- enquiryDate Column -->
    <ng-container matColumnDef="enquiryDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>enquiryDate</th>
      <td mat-cell *matCellDef="let row;">
        {{ row.enquiryDate | date : "short" }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row; let i=index ;">
        <button mat-icon-button color="primary" [routerLink]="['/detail', row.id]">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </button>
        <button
          [routerLink]="['/update', row.id]"
          routerLinkActive="router-link-active"
          mat-icon-button
          color="accent"
        >
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
        <button (click)="onDelete(row.id)" mat-icon-button color="warn">
          <i class="fa fa-trash" aria-hidden="true"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
